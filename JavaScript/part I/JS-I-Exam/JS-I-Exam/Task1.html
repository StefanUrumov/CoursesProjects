<body>

    <script>


        function Solve(args) {

            var N = parseInt(args[0]);
            var answer = 0;
            var i = 0;
            var isSequence = false;

            //var args = new Array(7, 1, 2, -3, 4, 4, 0, 1);
            //var args = new Array ( 6, 1, 3, -5, 8, 7, -6 );
            //var args = new Array ( 9, 1, 8, 8, 7, 6, 5, 7, 7, 6);


            for (i = 1; i < args.length - 1; i++) {
                if (args[i] <= args[i + 1]) {
                    isSequence = true;
                }
                else {
                    isSequence = false;
                    answer++;

                    if (args[i] < args[i - 1] && args[i] > args[i + 1] && args[i] != args[args.length - 1]) {
                        answer++;
                        isSequence = false;
                    }
                }
            }

            if (isSequence == true) {
                answer++;
            }

            return answer;
        }
    </script>
