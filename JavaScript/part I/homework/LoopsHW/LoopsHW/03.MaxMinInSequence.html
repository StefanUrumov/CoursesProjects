<body>

    <div id="js-console"></div>

        <div id="input-button">
            <input type="button" onclick="findBiggest()" value="Find Min/Max"/>
        </div>
    </div>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    
    <script>
        function findBiggest() {
            //var value = jsConsole.readFloat('#num');

            var numArr = new Array(50, 36, 12, 25, 14, 100, 0, 1000, 800);
            
            jsConsole.writeLine("If this is the number sequence: ")
            var i;
            for (i = 0; i < numArr.length; i++) {
                jsConsole.writeLine(numArr[i]);
            }

            numArr.sort(function (a, b) { return a - b });

            jsConsole.writeLine("The max number is: ");
            jsConsole.writeLine(numArr[numArr.length - 1]);


            jsConsole.writeLine("The min number is: ");
            jsConsole.writeLine(numArr[0]);
        }

    </script>
