<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find sign of product</title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <div id="input-div">
        <div class="input">
            <label for="num">Enter number:</label>
            <input type="text" id="num" />

            <label for="num2">Enter second number:</label>
            <input type="text" id="num2" />

            <label for="num3">Enter third number:</label>
            <input type="text" id="num3" />
        </div>
        <div id="input-button">
            <a href="#" onclick="findSign()">Find product sign</a>
        </div>
    </div>

    <div id="console"></div>

    <script src="scripts/js-console.js"></script>
    
    <script>
        function findSign() {
            var input = jsConsole.readFloat('#num');
            var input2 = jsConsole.readFloat('#num2');
            var input3 = jsConsole.readFloat('#num3');
            var negativeNums = 0;

            if (input < 0 ) {
                negativeNums++;
            }

            if (input2 < 0) {
                negativeNums++;
            }

            if (input3 < 0) {
                negativeNums++;
            }

            if (negativeNums % 2 == 0) {
                jsConsole.writeLine("The sum of the numbers is positive!");
            }
            else {
                jsConsole.writeLine("The sum of the numbers is negative!");
            }


              }
    </script>


</body>
</html>
