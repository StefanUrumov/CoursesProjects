<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Digit To text</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <div id="input-div">
        <div class="input">
            <label for="num">Enter number digit:</label>
            <input type="text" id="num" />
        </div>
        
        <div id="input-button">
            <input type="button" onclick="digitToText()" value="Show name"/>
        </div>
    </div>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    
    <script>
        function digitToText() {
            var input = jsConsole.readFloat('#num');

            switch (input) {
                case 0:
                    jsConsole.writeLine("zero"); break;
                case 1:
                    jsConsole.writeLine("one"); break;
                case 2:
                    jsConsole.writeLine("two"); break;
                case 3:
                    jsConsole.writeLine("three"); break;
                case 4:
                    jsConsole.writeLine("four"); break;
                case 5:
                    jsConsole.writeLine("five"); break;
                case 6:
                    jsConsole.writeLine("six"); break;
                case 7:
                    jsConsole.writeLine("seven"); break;
                case 8:
                    jsConsole.writeLine("eight"); break;
                case 9:
                    jsConsole.writeLine("nine"); break;
                
                default:
                    jsConsole.writeLine("Must be digit!"); break;
            }
        }
    </script>

</body>
</html>
