<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Two Neighbors</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

   <div id="js-console"></div>
   <script src="scripts/js-console.js"></script>

    <div id="inputdiv">
		<div class="input">
			<label for="num">Enter number: </label>
			<input type="text" id="num"/>
		</div>	

		<div id="inputbutton">
			<input type="button" onclick="onNumberClick()" value="Check number position"/>            
		</div>
	</div>

	<div id="console"></div>
	
    <script src="scripts/js-console.js">	  
	</script>
    
	<script>
	    function onNumberClick(num) {
	        var input = jsConsole.readFloat('#num');
	        var isBigger = false;

	        var arr = new Array(1, 4, 3, 7, 8, 4, 3, 1, 2, 1, 5, 1, 2, 3, 9, 4, 5, 5, 6, 6);

	        if ( (input < arr.length - 1) && (input > 0) ) {

	            for (var i = 0; i < arr.length; i++) {
	                if (arr[input] > arr[input - 1] && arr[input] > arr[input + 1]) {
	                    isBigger = true;
	                }
	            }
	            jsConsole.writeLine(isBigger);

	        }
	        else {
	            jsConsole.writeLine('This position is not correct!!');
	        }

            }
	</script>

</body>
</html>
