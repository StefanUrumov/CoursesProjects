<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Divisible by 7 and 5</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <div id="input-div">
        <div class="input">
            <label for="num">Enter number:</label>
            <input type="text" id="num" />
        </div>
        <div id="input-button">
            <a href="#" onclick="findDivisible()">Find divisible</a>
        </div>
    </div>

    <div id="console"></div>

    <script src="scripts/js-console.js"></script>
    <script>
        function findDivisible() {
            var number = jsConsole.readFloat('#num');
            if (number % 5 == 0 && number % 7 == 0) {
                jsConsole.writeline('This number is divisible by 5 and 7 at the same time!');
            }
            else {
                jsConsole.writeLine('This number is not divisible by 5 and 7 at the same time!');
            }
        }
    </script>
</body>
</html>
