<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Table</title>
    <style style="text/css"></style>
    <link type="text/css" rel="stylesheet" href="SimpleTableStyles.css"/>
</head>
<body>
    <div id="content">
        <form method="get">
    <table border="1">        
        <tr><td colspan="3">Simple Table</td>
            <td> A </td>
            <td> B </td>
        </tr>
        <tr>
            <td rowspan="3"> C </td>
            <td> D </td>
            <td> E </td>
            <td> F </td>
            <td> G </td>
        </tr>
        <tr>
            <td> H </td>
            <td colspan="2"> I </td>
            <td rowspan="2"> J </td>
        </tr>
        <tr>
            <td> K </td>
            <td> L </td>
            <td> M </td>
        </tr>
        <tr>
            <td> N </td>
            <td colspan="4"> O </td>
        </tr>
   </table>
   </form>
   </div>
</body>
</html>
