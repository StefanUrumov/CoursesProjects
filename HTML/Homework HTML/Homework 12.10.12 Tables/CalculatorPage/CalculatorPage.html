<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator</title>
    <style type="text/css"></style>
    <link type="text/css" rel="stylesheet" href="CalculatorStyles.css"/>
</head>
<body>
    <div id="content">
        <form method="get">
            <table id="table" border="1">
             <colgroup>
                 <col style="width:auto"/>
             </colgroup>
                 <thead>
                  <tr>
                      <th> Calculator
                      <input type="image" id="minimize" src="http://icons.mysitemyway.com/wp-content/gallery/simple-red-square-icons-symbols-shapes/thumbs/thumbs_129883-simple-red-square-icon-symbols-shapes-minimize.png" alt="minimize" />
                      <input type="image" id="maximize" src="http://www.nicolasbordas.fr/wp-content/uploads/2010/10/129882-simple-red-square-icon-symbols-shapes-maximize-button.png" alt="maximize"/>
                      <input type="image" id="close" src="http://png-4.findicons.com/files/icons/1061/sleek_xp_software/300/windows_close_program.png" alt="close"/></th>
                  </tr>
                  <tr>
                      <th id="HelpButtons"><button>Mode</button>
                          <button>Edit</button>
                          <button>Help</button></th>                       
                  </tr>
              </thead>
                 <tbody>
                <tr id="InputText">
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><button>MC</button>
                    <button>MR</button>
                    <button>MC</button>
                    <button>M+</button>
                    <button>M-</button></td>
                </tr>
                   <tr>
                       <td><button>Del</button>
                       <button>CE</button>
                       <button>C</button>
                       <button>+-</button>
                       <button>Sqrt</button></td>
                   </tr>
                   <tr>
                       <td><button>7</button>
                       <button>8</button>
                       <button>9</button>
                       <button>/</button>
                       <button>%</button></td>
                   </tr>
                    <tr>
                       <td><button>4</button>
                      <button>5</button>
                      <button>6</button>
                      <button>*</button>
                      <button>1/x</button></td>
                   </tr>
                    <tr>
                       <td><button>1</button>
                       <button>2</button>
                       <button>3</button>
                       <button>-</button>
                       <button>=</button></td>
                   </tr>
                    <tr>
                        <td><button>0</button>
                        <button>Rand</button>                       
                        <button>.</button>                       
                        <button>+</button></td>                       
                   </tr>

               </tbody>                 
            </table>
        </form>
    </div>
</body>
</html>
